<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Train Schedule</h1>
        </div>
        <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                  Current Train Schedule
                </a>
                <table class="table table-bordered" id = "trainTable">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                        
                      </table>
              </div>
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                  Add Train
                </a>
                <br>
                <form>
                        <div class="form-group">
                          <label for="name">Enter Train Name</label>
                          <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                          <label for="destination">Enter Destination</label>
                          <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="trainTime">Enter First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Enter Frequency (Mins)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button id = "button" class="btn btn-primary">Submit</button>
                      </form>
              </div>
              
    </div>
    <script src="assets\javascript\app.js"></script>

  
</body>
</html>
